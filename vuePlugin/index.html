<!DOCTYPE html>
<html lang='zh'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>practise</title>
  </head>
  <body>
    <div id="app">
        <div>{{ item }}的平方是:<span v-square='item'></span></div>
        <div>{{ item }}的开方是:<span v-sqrt='item'></span></div>
        <div>{{ item }}的余弦是:<span v-cos='item'></span></div>
        <div>{{ item }}的正弦是:<span v-sin='item'></span></div>
        <div>{{ item }}的正切是:<span v-tan='item'></span></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script src='main.js'></script>
</html>
